<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기 통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//데이터를 서버로 전송하고 서버로부터 전송받은 데이터 표시
		$.ajax({//Ajax를 통해 'myParam.jsp'로 {name: '하하', age: 21} 데이터 전송
			    //서버에서 응답을 받으면 그 응답 데이터를 body 태그에 추가
			url:'myParam.jsp',//요청 URL
			data:{name:'하하',age:21},
			success:function(param){//서버의 응답이 성공했을 때 호출}
				$('body').append(param);
			}
		});
	});
</script>
</head>
<body>

</body>
</html>
